version: "3.9"

services:
  my-app:
    build:
      context: .        # folder where Dockerfile and requirements.txt are
      dockerfile: Dockerfile
    image: 365-stealer-app:latest  # Explicit tag â€“ this fixes "No such image"
    ports:
      - "8080:80"         # Map host port 8080 to container 80
    volumes:
      - .:/var/www/html  # Optional: for live code edits (remove if not needed)
    restart: unless-stopped  # Optional: auto-restart on failure

